<!DOCTYPE html>
<html>
<head>
    <title>Two Tier Flask App</title>
</head>
<body>
    <h2>Flask + MySQL (Two-Tier App)</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Enter message" required>
        <button type="submit">Save</button>
    </form>

    <h3>Messages:</h3>
    <ul>
        {% for msg in messages %}
            <li>{{ msg[0] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
